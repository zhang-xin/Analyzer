{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
    <h1 class="cover-heading">Search</h1>
    {{ wtf.quick_form(form) }}
    <p class="lead">Search result:</p>
    {% for result in results %}
        <p class="lead">{{ result.Title }}</p>
        <p>{{ result.Link }}</p>
        <p>{{ result.Content }}</p>
    {% endfor %}
{% endblock %}
